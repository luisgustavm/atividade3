<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login - Fundo Estrelado</title>
  <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body class="centralizado">

 <div id="login-container" class="login-container">

    <h2>Login</h2>
    
    <!-- Adicionado id="formLogin" -->
    <form id="formLogin">
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" autocomplete="username" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" autocomplete="current-password" required />

      <button type="button" id="btnEsqueciSenha">Esqueci a senha</button>
      <br />

      <button type="submit">Entrar</button>
    </form>

    <button class="btn-cadastro" onclick="window.location.href='cadastro.html'">Cadastrar-se</button>
  </div>


  <!-- Agora o script é carregado após o HTML -->
<script src="script.js"></script>
<script src="script6.js"></script>
<script src="script7.js"></script>
</body>
</html>
